<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login Page - E-Commerce</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 100px;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #17a2b8;
            color: white;
            font-size: 1.5rem;
            text-align: center;
        }
        .btn-success {
            background-color: #28a745;
            border: none;
        }
        .btn-success:hover {
            background-color: #218838;
        }
        .input-group {
            margin-bottom: 25px;
        }
        .alert {
            text-align: center;
        }
        .total{
            background-color: #99ecf9;
        }
    </style>
</head>
<body class="total">
    <div class="container">
        <div id="loginbox" class="col-md-4 offset-md-4 col-sm-6 offset-sm-3">
            <div class="card border-info">
                <div class="card-header bg-info">
                    Sign In
                </div>
                <div class="card-body">
                    <div class="card-text">
                        <!-- Login Form -->
                        <form action="#" th:action="@{authenticateTheUser}" method="post" class="form-horizontal">
                            <!-- Place for messages: error, alert etc ... -->
                            <div class="form-group">
                                <div class="col-xs-15">
                                    <!-- Check for login error -->
                                    <div th:if="${param.error}">
                                        <div class="alert alert-danger col-xs-offset-1 col-xs-10">
                                            Invalid username and password.
                                        </div>
                                    </div>
                                    <!-- Check for logout message -->
                                    <div th:if="${param.logout}">
                                        <div class="alert alert-info col-xs-offset-1 col-xs-10">
                                            You are logged out.
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- User name -->
                            <div class="input-group">
                                <input type="text" name="username" placeholder="Username" class="form-control" />
                            </div>
                            <!-- Password -->
                            <div class="input-group">
                                <input type="password" name="password" placeholder="Password" class="form-control" />
                            </div>
                            <!-- Login/Submit Button -->
                            <div class="form-group text-center">
                                <button type="submit" class="btn btn-success">Login</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+Fj69uT8kaLR7rGhP5rmXs8b6Z" crossorigin="anonymous"></script>
</body>
</html>
