<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        h1, h2 {
            text-align: center;
            margin-top: 20px;
        }
        h1 {
            color: #17a2b8;
        }
        h2 {
            color: #6c757d;
        }
        .role-buttons {
            text-align: center;
            margin: 30px 0;
        }
        .role-buttons button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            color: #fff;
        }
        .role-buttons button.admin {
            background-color: #007bff;
        }
        .role-buttons button.seller {
            background-color: #28a745;
        }
        .role-buttons button.buyer {
            background-color: #ffc107;
        }
        .user-info {
            text-align: center;
            margin: 20px 0;
            font-size: larger;
            font-style: italic;
        }
        .logout-form {
            text-align: center;
        }
        .logout-form input {
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            background-color: #dc3545;
            color: #fff;
        }
        hr {
            margin: 30px 0;
        }
        .btn{
            text-align: center;

        }
    </style>
</head>
<body>
    <div class="container">
        <h1>WELCOME TO E-COMMERCE WEBSITE</h1>
        <hr>
        <h2>CHOOSE YOUR ROLE FROM THE OPTIONS: ADMIN, SELLER, OR BUYER.</h2>
        
        <div class="role-buttons">
            <div sec:authorize="hasRole('ADMIN')">
                <button class="admin" onclick="window.location.href='/admin'">ADMIN</button>
            </div>
            <div sec:authorize="hasRole('SELLER')">
                <button class="seller" onclick="window.location.href='/sellers'">SELLER</button>
            </div>
            <div sec:authorize="hasRole('BUYER')">
                <button class="buyer" onclick="window.location.href='/buyer'">BUYER</button>
            </div>
        </div>
        
        <hr>
        
        <div class="user-info">
            User: <span sec:authentication="principal.username"></span>
            <br><br>
            Roles: <span sec:authentication="principal.authorities"></span>
        </div>
        
        <hr>
        
        <div class="btn">
            <form th:action="@{/logout}" method="post">
                <input type="submit" value="Logout"/>
            </form>
        </div>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+Fj69uT8kaLR7rGhP5rmXs8b6Z" crossorigin="anonymous"></script>
</body>
</html>
